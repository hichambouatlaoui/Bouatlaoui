    <link

  </head>
  <body>
    <main id="main">
      <section id="portfolio" class="portfolio">
        <div class="container">
          <div class="section-title">
            <h2>Gallery</h2>
            <p>here is our gallery..enjo it!</p>
          </div>

          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
                <li
                  onclick="setfilter('all')"
                  data-filter="*"
                  class="filter-active"
                >
                  All
                </li>
                <li onclick="setfilter('Atelier')">Atelier</li>
                <li onclick="setfilter('sortiek')">Sortiek</li>
              </ul>
              
            </div>
            
          <div id="picospicos" class="row portfolio-container"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-success text-faded text-center py-3">
      <div style="font-family: consolas" class="container">
        <p class="m-0 small">&copy; 2021 EmiGreen. Made with love.</p>
      </div>
    </footer>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <script>
      var listSujet = [
        {
          textt: "jjjz",
          pic: "assets/img/t1.jpg",
          filt: "sortiek",
        },
        {
          textt: "jjjz",
          pic: "assets/img/t2.jpg",
          filt: "atelier",
        },
        {
          textt: "jjjz",
          pic: "assets/img/t3.jpg",
          filt: "atelier",
        },
      ];

      function setfilter(type) {
        var divPiCos = document.getElementById("picospicos");
        divPiCos.innerHTML = ""
        divPiCos.style.height='100'
        for (var i = 0; i < listSujet.length; i++) {
          if (
            listSujet[i]["filt"] == type.toLowerCase() ||
            type.toLowerCase() == "all"
          ) {
            divPiCos.innerHTML +=
              `
            <div  class="col-lg-4 col-md-6 portfolio-item filter-` +
              listSujet[i]["filt"] +
              `">
              <div class="portfolio-wrap">
                <img style="width: 100%; height:100%" src="` +
              listSujet[i]["pic"] +
              `" class="img-fluid"">
                <div class="portfolio-info">
                  <p>` +
              listSujet[i]["textt"] +
              `</p>
                  <div class="portfolio-links">
                    <a href="` +
              listSujet[i]["pic"] +
              `" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                  </div>
                </div>
              </div>
            </div>`;
          }
        }
      }

      setfilter("all");
    </script>
    <script src="assets/vendor/purecounter/purecounter.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
